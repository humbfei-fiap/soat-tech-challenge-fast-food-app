spring.application.name=techchallenge-fastfood

spring.datasource.url=jdbc:postgresql://localhost:5432/fastdb
spring.datasource.username=fastuser
spring.datasource.password=fiap130
# Driver JDBC
spring.datasource.driver-class-name=org.postgresql.Driver

# Config JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Swagger/OpenAPI
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.syntaxHighlight.activated=true
springdoc.swagger-ui.syntaxHighlight.theme=monokai

# Mock Payment Configuration
mock.payment.webhook.url=http://localhost:8080/webhook/payments
